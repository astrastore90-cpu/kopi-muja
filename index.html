<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kopi Muja</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    color: #333;
}
header {
    background: #4b2e2e;
    color: white;
    text-align: center;
    padding: 40px 20px;
}
header h1 {
    margin: 0;
    font-size: 32px;
}
header p {
    margin-top: 10px;
    font-size: 16px;
}
.container {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
}
.section-title {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}
.menu-item {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    text-align: center;
}
.menu-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}
.menu-item h3 {
    margin: 10px 0 5px;
}
.menu-item p {
    margin-bottom: 10px;
    font-weight: bold;
    color: #4b2e2e;
}
.button {
    display: inline-flex;
    align-items: center;
    background: #25D366;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    margin-top: 15px;
}
.button img {
    width: 20px;
    margin-right: 8px;
}
.map-section {
    text-align: center;
    margin-top: 40px;
}
.map-section a {
    display: inline-block;
    margin-top: 10px;
    background: #4b2e2e;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
}
.footer {
    text-align: center;
    padding: 20px;
    background: #eee;
    margin-top: 40px;
    font-size: 14px;
}
.whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25D366;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.whatsapp-float img {
    width: 28px;
}
</style>
</head>
<body>

<header>
    <h1>Kopi Muja</h1>
    <p>Tempat Nongkrong Santai & Kopi Berkualitas</p>
</header>

<div class="container">

    <h2 class="section-title">Menu Favorit</h2>

    <div class="menu">
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Espresso">
            <h3>Espresso</h3>
            <p>Rp 18.000</p>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1498804103079-a6351b050096" alt="Cappuccino">
            <h3>Cappuccino</h3>
            <p>Rp 25.000</p>
        </div>
        <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735" alt="Latte">
            <h3>Latte</h3>
            <p>Rp 27.000</p>
        </div>
    </div>

    <div style="text-align:center;">
        <a href="https://wa.me/6282279629792" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
            Hubungi Kami via WhatsApp
        </a>
    </div>

    <div class="map-section">
        <h2>Lokasi Kami</h2>
        <a href="https://maps.app.goo.gl/bmxHDfXw6treavcm6" target="_blank">
            Lihat di Google Maps
        </a>
        <p style="font-size:12px;color:gray;">*Lokasi ini hanya contoh</p>
    </div>

</div>

<div class="footer">
    Â© 2026 Kopi Muja - Website Demo
</div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
</html>
